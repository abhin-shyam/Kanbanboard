replicaCount: 2

image:
  repository: abhinshyam/kanbanboard
  tag: "openshift"          # override via --set or CI if needed
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80                  # client-facing Service port
  targetPort: http          # matches the named container port (8080)

route:
  enabled: true
  host: ""                  # set a specific FQDN or leave empty for autogenerated host
  annotations: {}
  tls:
    enabled: false
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# OpenShift-friendly security context:
podSecurityContext: {}

containerSecurityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  # do not set runAsUser; let OpenShift assign a random non-root UID if needed
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
